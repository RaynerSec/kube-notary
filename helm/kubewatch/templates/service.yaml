apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubewatch.fullname" . }}
  labels:
{{ include "kubewatch.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics-port
      protocol: TCP
      name: metrics-port
  selector:
    app.kubernetes.io/name: {{ include "kubewatch.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
